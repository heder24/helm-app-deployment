---
# knote-app-namespace.yaml
apiVersion: v1
kind: Namespace
metadata:
  name: knote-app

---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: knote
  namespace: knote-app
  annotations:
    alb.ingress.kubernetes.io/scheme: internet-facing
    alb.ingress.kubernetes.io/target-type: ip
    alb.ingress.kubernetes.io/certificate-arn: arn:aws:acm:us-east-2:312029113425:certificate/f62c8232-d998-45ee-a46c-964ebea69fbd
    # alb.ingress.kubernetes.io/group.name: app
    alb.ingress.kubernetes.io/actions.ssl-redirect: >-
        {
            "Type": "redirect",
            "RedirectConfig": {
                "Protocol": "HTTPS",
                "Port": "443",
                "Host": "#{host}",
                "Path": "/#{path}",
                "Query": "#{query}",
                "StatusCode": "HTTP_301"
            }
        }
spec:
  ingressClassName: alb
  rules:
    - host: www.hederdevops.com
      http:
        paths:
          - path: /
            pathType: Exact
            backend:
              service:
                name: knote
                port:
                  number: 80

                  