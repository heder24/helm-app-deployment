apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: ingresss
  namespace: default
  annotations:
    kubernetes.io/ingress.class: "alb"
    alb.ingress.kubernetes.io/scheme: internet-facing
    alb.ingress.kubernetes.io/target-type: ip
    alb.ingress.kubernetes.io/listen-ports: '[{"HTTP": 80}, {"HTTPS": 443}]'
    alb.ingress.kubernetes.io/actions.ssl-redirect: '{"Type": "redirect", "RedirectConfig": { "Protocol": "HTTPS", "Port": "443", "StatusCode": "HTTP_301"}}'
    alb.ingress.kubernetes.io/certificate-arn: "arn:aws:acm:us-east-2:312029113425:certificate/0e2b4a0d-e1f9-41fe-a036-56d1cce3e53c"
spec:
  rules:
    - host: hederdevops.com
      http:
        paths:
          - path: /*
            pathType: Prefix
            backend:
              service:
                name: knote
                port:
                  number: 80
    - host: www.hederdevops.com
      http:
        paths:
          - path: /*
            pathType: Prefix
            backend:
              service:
                name: knote
                port:
                  number: 80
  tls:
    - hosts:
        - hederdevops.com
        - www.hederdevops.com
      # secretName: knote-tls-secret
