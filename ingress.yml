apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: knote
  # namespace: echoserver
  annotations:
    kubernetes.io/ingress.class: alb
    alb.ingress.kubernetes.io/scheme: internet-facing
    alb.ingress.kubernetes.io/tags: Environment=prod,Team=app**
    alb.ingress.kubernetes.io/certificate-arn: arn:aws:acm:us-east-2:312029113425:certificate/f7d6e1e8-6750-4d0e-b21e-d9e98f14f025
    alb.ingress.kubernetes.io/listen-ports: '[{"HTTP": 80}, {"HTTPS": 443}]'
    alb.ingress.kubernetes.io/ssl-redirect: '443'
    #alb.ingress.kubernetes.io/wafv2-acl-arn: <WAFv2 ACL ARN HERE>
spec:
  rules:
    - host: "www.hederdevops.com"
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: knote
                port:
                  number: 80
